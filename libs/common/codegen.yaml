schema: http://localhost:3000/graphql # for local development
#schema: https://nham-avey.herokuapp.com/graphql # for deployed
documents: "**/*.gql"
overwrite: true
generates:
  ./src/__generated__/types.react-apollo.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      fetcher: fetch
      withHooks: true
