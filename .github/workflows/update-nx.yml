name: Upgrade nx workspace

on:
  workflow_dispatch:

jobs:
  upgrade-packages:
    name: Upgrade nx workspace

    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Upgrade nx ğŸ”€
        run: |
          npm i
          yes "no" | npx nx migrate latest
          npx prettier --write package.json
          npm i
          npm update


      - name: Create Commit ğŸ’Œ
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          git commit -m "build(deps): upgrade nx (automated)" --no-verify

      - name: Create PR ğŸ”€
        uses: peter-evans/create-pull-request@v4
        with:
          title: "build(deps): Upgrade nx (automated)"
          branch: "build-deps-upgrade-nx-automated"
          commit-message: "build(deps): upgrade nx (automated)"
          labels: "dependencies"
